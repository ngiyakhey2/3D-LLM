model:
  arch: blip2_t5
  model_type: pretrain_flant5xl
  use_grad_checkpoint: False

datasets:
  coco_caption: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        eval:
          name: "blip_caption"
    build_info:
        annotations:
          train:
            storage: /gpfs/u/home/LMCG/LMCGnngn/scratch/gradslam/examples/ScanQA_v1.0/ScanQA_v1.0_train.json
          test:
            storage: /gpfs/u/home/LMCG/LMCGnngn/scratch/gradslam/examples/ScanQA_v1.0/ScanQA_v1.0_val.json
          val:
            storage: /gpfs/u/home/LMCG/LMCGnngn/scratch/gradslam/examples/ScanQA_v1.0/ScanQA_v1.0_val.json

run:
  task: captioning
  # optimizer
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 4
  max_epoch: 5

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "output/BLIP2/Caption_coco_opt2.7b"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
